{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- static CSS -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/new_artist.css' %}">

    <title>페이지 제목</title>
</head>

<body>
    <head>
        <nav>

        </nav>
    </head>
    <article>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>아티스트 이름 : {{form.name}}</div>
            <div style="color: red;">아티스트 데뷔일 : {{form.debut_date}} <br>
                문제가 있는데,, 2020-03-15 형식으로 안써주면 DB Create이 안됨<br>
                나중에 수정해봄 ㅎㅎ,,</div>
            <div>멤버 소개 : {{form.member}}</div>
            <div>상세 설명 : {{form.description}}</div>
            <div>프로필 이미지 : {{form.profile_image}}</div>
            <button type="submit">새 아티스트 등록</button>
            <button type="reset">정보 리셋</button>
        </form>
    </article>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
