{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- static CSS -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/artist_edit.css' %}">

    <title>페이지 제목</title>
</head>

<body>
    <head>
        <nav>

        </nav>
    </head>
    <article>
        <form action="{% url 'artist_update' artist.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            제목 : <input type="text" name="name" value="{{artist.name}}">
        </div>
        <div>
            데뷔일 : <input type="text" name="debut_date" value="{{artist.debut_date}}">
        </div>
        <div>
            멤버 소개 : <br>
            <textarea name="member" cols="30" rows="10">{{artist.member}}</textarea>
        </div>
        <div>
            상세 설명 : <br>
            <textarea name="description" cols="30" rows="10">{{artist.description}}</textarea>
        </div>

        <label for="profile_image">
            <img src="{{ artist.profile_image.url }}" style="width: 50px;" alt="">
           
        </label>
        <div>
            <input type="file" name="profile_image" id="profile_image">
        </div>
        
        <button type="submit">수정 완료</button>
        </form>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
