{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- static CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/artist_delete_confirm.css' %}">

    <title>Really?</title>
</head>

<body style="background-color: black;">
    <header>
        <nav>
            <!-- Navbar -->
            <div class="w3-top">
                <div class="w3-bar w3-black w3-card">
                    <a href="{% url 'event_home' %}"
                        class="w3-bar-item w3-button w3-padding-large w3-hide-small">HOME</a>
                    <a href="{% url 'artist_main' %}"
                        class="w3-bar-item w3-button w3-padding-large w3-hide-small">ARTIST</a>
                    <a href="{% url 'event_home' %}"
                        class="w3-bar-item w3-button w3-padding-large w3-hide-small">EVENT</a>

                    <type class="w3-padding-large w3-hide-small w3-right">
                        {% if user.is_authenticated %} WELCOME, {{user.username}}!</type>
                    <a href="{% url 'signout' %}"
                        class="w3-padding-large w3-hover-red w3-hide-small w3-right">LOGOUT</a>
                    {%else%}
                    <a href="{% url 'signin' %}" class="w3-padding-large w3-hover-green">LOGIN</a>
                    <a href="{% url 'signup' %}" class="w3-padding-large w3-hover-orange">REGISTER</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <article>
        <div class="w3-black" id="main_frame">
            <div class="w3-black w3-container w3-content w3-padding-64" id="form_container">
                <img src="{% static 'img/NOCAT.jpg'%}" style="width:20%">
                <form action="{% url 'artist_delete' artist.id %}" method="post">
                    {% csrf_token %}
                    <p>Are you sure you want to delete {{artist.name}}?</p>
                    <input class="btn btn-danger" type="submit" value="Confirm" />
                    <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
