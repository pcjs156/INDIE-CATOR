{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- static CSS -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/artist_detail.css' %}">

    <title>페이지 제목</title>
</head>

<body>
    <head>
        <nav>

        </nav>
    </head>
    <article>
        <img src="{{event.image.url}}" alt="포스터 이미지">
        <div>행사 이름 : {{event.name}}</div>
        <div>장소 : {{event.location}}</div>
        <div>시작일시 : {{event.start_date}}</div>
        <div>종료일시 : {{event.end_date}}</div>
        <div>상세내용 : {{event.description}}</div>
        <!-- 이하 아티스트 목록 -->
        {% for artist in event.artist_list %}
        <div>{{artist.name}}</div>
        {% endfor %}
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
