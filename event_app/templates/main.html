{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="format-detection" content="telephone=no" />
</head>
<title>welcome ! </title>

{% block head_default %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock %}
{% block content %}
<article>
    <header class="v-header container">
        <div class="fullscreen-video-wrap">

            <video src="{% static 'Band_1.mp4'%}" width="100%" height="100%" controls=1 autoplay muted loop="true"
                allowfullscreen></video>

            <div style="text-align: center;">
                <div class="header-overlay">
                    <div class="header-content">
                        <h1>Welcome to indie-cator!</h1>
                        <p>If you're wandering to explore music, artists, concert<br>
                            If you are looking for some excitement in your life,<br>
                            we are here for you. </p>
                        <a href="{% url 'event_home' %}">
                            <button class="w3-button w3-white w3-padding-16 w3-section w3-center">Go to Main</button>
                    </div>
                </div>
                </a>
            </div>
        </div>
    </header>
</article>
{% endblock %}
