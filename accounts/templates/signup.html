{% extends 'base.html' %}
{% load static %}

{% block head_default %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<title>INDIE_CATOR : SignUp</title>
{% endblock %}

{% block content %}
<article>
    {% if error %}
    <h3 style="color:red">{{ error }}</h3>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up">
    </form>
</article>
{% endblock %}
